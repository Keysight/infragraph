site_name: Graph Based Infrastructure
repo_url: https://github.com/Keysight/graphit
repo_name: graphit
edit_uri: ""
docs_dir: src
theme:
  name: material
  logo: images/infra_logo_favicon.png
  favicon: images/infra_logo_favicon.ico
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - navigation.top
markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra:
  analytics:
    provider: google
    property: G-N6X4KDVDJF
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Keysight/graphit
# Page tree
nav:
  - Home: index.md
  - Model: model.md
  - Building A Cluster: create.md
  - Extending The Cluster:
    - Overview: annotate.md
  - API Specification: https://github.com/Keysight/graphit/blob/main/artifacts/openapi.html
  # - Validation: validation.md
  # - Examples:
  #   - Overview: examples.md

