site_name: Infrastructure Graph
repo_url: https://github.com/Keysight/infraph
repo_name: graphit
edit_uri: ""
docs_dir: src
theme:
  name: material
  logo: images/infra_logo_favicon.png
  favicon: images/infra_logo_favicon.ico
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - navigation.top
markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - include-markdown # https://github.com/mondeja/mkdocs-include-markdown-plugin
extra:
  analytics:
    provider: google
    property: G-N6X4KDVDJF
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Keysight/infraph
# Page tree
nav:
  - Overview: index.md
  - Background: background.md
  - Getting Started: create.md
  - Extending The Cluster:
    - Overview: annotate.md
  - Validation: validation.md
  - Examples: examples.md
  - Browse API Spec: openapi.html

