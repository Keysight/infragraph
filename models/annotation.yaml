components:
  schemas:
    Annotation.Data:
      description: |-
        User defined data.
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
      additionalProperties: true
      example:
        interfaces:
          interface:
            - name: server.0.nic.0
              config:
                name: eth0
                type: "iana-if-type:ethernetCsmacd"
                mtu: 1500
                description: Server interface
                enabled: true
          subinterfaces:
            subinterface:
              - index: 0
                ipv4:
                  addresses:
                    address:
                      - ip: 1.1.1.1
    Annotation:
      description: |-
        Annotation allows for extending the base configuration with any type of
        additional information such as logical layouts, physical configuration etc.

        This allows an organization to add their own data structures or
        open source data such as openconfig configuration messages which can be
        correlated to specific configuration endpoints.
      type: object
      required:
        - name
        - data
      properties:
        name:
          description: |-
            An alias for the annotation data.
          type: string
          x-field-uid: 1
        data:
          description: |-
            Annotation data.
          $ref: "#/components/schemas/Annotation.Data"
          x-field-uid: 2

