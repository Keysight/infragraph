components:
  schemas:
    GraphRequest:
      type: object
      properties:
        format:
          description: |-
            The format that the graph will be returned in.
          type: string
          x-field-uid: 1
          x-enum:
            networkx:
              x-field-uid: 1
    GraphContent:
      type: object
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            networkx:
              x-field-uid: 1
        networkx:
          description: |-
            This contains the returned graph content formatted as a networkx yaml string.
          type: string
          x-field-uid: 2
    QueryContent:
      type: object
      properties:
        id:
          type: string
          x-field-uid: 1
    QueryRequest:
      type: object
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            node:
              x-field-uid: 1
            edge:
              x-field-uid: 2
    Annotation.Node:
      type: object
      properties:
        endpoint:
          description: |-
            A fully qualified endpoint name that MUST exist in the graph.
            - server.0.npu.0
            - server.6.nic.3
            - switch.2.asic.0
          type: string
          x-field-uid: 1
        name:
          description: |-
            The attribute name that will be added to the node.
          type: string
          x-field-uid: 2
        value:
          description: |-
            The attribute value that will be added to the node.
          type: string
          x-field-uid: 3
    Annotation.Edge:
      type: object
      properties:
        ep1:
          description: |-
            A fully qualified endpoint name that MUST exist as part of an edge along with ep2 in the graph.
            - server.0.npu.0
            - server.6.nic.3
            - switch.2.asic.0
          type: string
          x-field-uid: 1
        ep2:
          description: |-
            A fully qualified endpoint name that MUST exist as part of an edge along with ep1 in the graph.
            - server.0.npu.0
            - server.6.nic.3
            - switch.2.asic.0
          type: string
          x-field-uid: 2
        name:
          description: |-
            The attribute name that will be added to the node.
          type: string
          x-field-uid: 3
        value:
          description: |-
            The attribute value that will be added to the node.
          type: string
          x-field-uid: 4
    AnnotateRequest:
      type: object
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            node:
              x-field-uid: 1
            edge:
              x-field-uid: 2
        node:
          type: array
          items:
            $ref: "#/components/schemas/Annotation.Node"
          x-field-uid: 2
        edge:
          type: array
          items:
            $ref: "#/components/schemas/Annotation.Edge"
          x-field-uid: 3
  responses:
    GraphResponse:
      description: |-
        The entire fully validated graph content.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GraphContent'
    QueryResponse:
      description: |-
        Answer to the query request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueryContent'
