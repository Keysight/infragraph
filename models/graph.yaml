components:
  schemas:
    GraphRequest:
      description: Request specifying the desired format for the returned graph.
      type: object
      properties:
        format:
          description: |-
            The format that the graph will be returned in.
          type: string
          x-field-uid: 1
          x-enum:
            networkx:
              x-field-uid: 1
    GraphContent:
      description: The content of the graph response, specifying the format and the serialized graph data.
      type: object
      properties:
        choice:
          description: Specifies the format of the returned graph content.
          type: string
          x-field-uid: 1
          x-enum:
            networkx:
              x-field-uid: 1
        networkx:
          description: |-
            This contains the returned graph content formatted as a networkx yaml string.
          type: string
          x-field-uid: 2
    Annotation.Node:
      description: Defines an annotation to be applied to a graph node.
      type: object
      properties:
        name:
          description: |-
            A fully qualified node name that MUST exist in the graph.
            - server.0.xpu.0
            - server.6.nic.3
            - switch.2.asic.0
          type: string
          x-field-uid: 1
        attribute:
          description: |-
            The attribute name that will be added to the endpoint.
          type: string
          x-field-uid: 2
        value:
          description: |-
            The attribute value that will be added to the endpoint.
          type: string
          x-field-uid: 3
    Annotation.Edge:
      description: Defines an annotation to be applied to a graph edge.
      type: object
      properties:
        ep1:
          description: |-
            A fully qualified endpoint name that MUST exist as part of an edge along with ep2 in the graph.
            - server.0.xpu.0
            - server.6.nic.3
            - switch.2.asic.0
          type: string
          x-field-uid: 1
        ep2:
          description: |-
            A fully qualified endpoint name that MUST exist as part of an edge along with ep1 in the graph.
            - server.0.xpu.0
            - server.6.nic.3
            - switch.2.asic.0
          type: string
          x-field-uid: 2
        attribute:
          description: |-
            The attribute name that will be added to the edge.
          type: string
          x-field-uid: 3
        value:
          description: |-
            The attribute value that will be added to the edge.
          type: string
          x-field-uid: 4
    AnnotateRequest:
      description: Request object specifying which graph elements (nodes or edges) to annotate and the annotations to apply.
      type: object
      properties:
        choice:
          description: Select whether to annotate nodes or edges..
          type: string
          x-field-uid: 1
          x-enum:
            nodes:
              x-field-uid: 1
            edges:
              x-field-uid: 2
        nodes:
          description: List of node annotations to apply when the choice is set to nodes.
          type: array
          items:
            $ref: "#/components/schemas/Annotation.Node"
          x-field-uid: 2
        edges:
          type: array
          description: List of edge annotations to apply when the choice is set to edges.
          items:
            $ref: "#/components/schemas/Annotation.Edge"
          x-field-uid: 3
  responses:
    GraphResponse:
      description: |-
        The entire fully validated graph content.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GraphContent'

